<div class="loading-mask loading-mask-panel icon-3x" ng-show="panel.loading">
  <i class="icon-spinner icon-spin"></i>
  {{ "Loading..." | translate }}
</div>

<section class="nutupane-details" ng-cloak alch-container-scroll>

  <header class="details-header">
    <h2 class="fl" translate>System {{ system.name }}</h2>

    <div class="details-action-group fr">
      <button class="btn-mini btn-danger details-action" ng-disabled="system.readonly" ng-click="showConfirm = true" translate>Remove System</button>
      <button class="btn-mini details-action" ui-sref="systems.index">
        <i class="icon-remove"></i>
        {{ "Close" | translate }}
      </button>
      <div alch-confirm-modal="removeSystem(system)" show-confirm="showConfirm" translate>
        Are you sure you want to remove system {{ system.name }}?
      </div>
    </div>
  </header>

  <nav class="details-navigation">
    <ul>
      <li>
        <a class="clickable"
           translate
           ui-sref="systems.details.info"
           ng-class="{active: isState('systems.details.info')}">
          Details
        </a>
      </li>
      <li>
        <a class="clickable" translate
           ui-sref="systems.details.subscriptions"
           ng-class="{active: isState('systems.details.subscriptions')}">
          Subscriptions
        </a>
      </li>
      <li>
        <a class="clickable" translate
           ui-sref="systems.details.events.index"
           ng-class="{active: stateIncludes('systems.details.events')}">
          Events
        </a>
      </li>
      <li>
        <a class="clickable" translate
           ui-sref="systems.details.packages"
           ng-class="{active: isState('systems.details.packages')}">
          Packages
        </a>
      </li>
      <li>
        <a class="clickable" translate
           ui-sref="systems.details.errata.index"
           ng-class="{active: isState('systems.details.errata.index')}">
          Errata
        </a>
      </li>
    </ul>
  </nav>

  <div class="flash_hud" ng-show="saveSuccess">
    <a class="control clickable" title="Close" ng-click="saveSuccess = false"></a>
    <ul class="flash_messages success">
      <li>
        {{ "Save successful" | i18n }}
      </li>
    </ul>
  </div>

  <div class="flash_hud" ng-show="saveError">
    <a class="control clickable" title="Close" ng-click="saveError = false"></a>
    <ul class="flash_messages error">
      <li>
        {{ "Error occurred saving:" | i18n }}
      </li>
      <ul>
        <li ng-repeat="error in errors">{{ error }}</li>
      </ul>
    </ul>
  </div>

  <div ui-view></div>
</section>
