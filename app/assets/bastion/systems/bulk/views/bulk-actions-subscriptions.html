<div class="flash_hud" ng-show="status.showSuccess">
  <a class="control" tooltip="{{ 'Close' | translate }}" ng-click="status.showSuccess = false"></a>
  <ul class="flash_messages success">
    <li>{{ status.success }}</li>
  </ul>
</div>

<div class="flash_hud" ng-show="status.showError">
  <a class="control" tooltip="{{ 'Close' | translate }}" ng-click="status.showError = false"></a>
  <ul class="flash_messages error">
    <li translate>Error occurred:</li>
    <ul>
      <li ng-repeat="error in status.errors">{{ error }}</li>
    </ul>
  </ul>
</div>

<div class="details">
  <section>
    <h4 translate>System Subscriptions</h4>
    <button class="btn"
            translate
            ng-click="subscription.confirm = true"
            ng-disabled="subscription.workingMode">
      Auto-attach available subscriptions to all systems
    </button>

    <span ng-show="subscription.workingMode">
      <i class="icon-spinner inline-icon icon-spin"></i>
      <span translate>Working</span>
    </span>

    <div class="inline-confirmation" ng-show="subscription.confirm">
      <div class="confirmation_text" translate>
        Are you sure you want to auto-attach available subscriptions to all {{ systemTable.resource.total }} systems?
      </div>
      <button class="btn btn-default" ng-click="performAutoAttachSubscriptions()" translate>Yes</button>
      <button class="btn btn-default" ng-click="subscription.confirm = false" translate>No</button>
    </div>
  </section>
</div>
