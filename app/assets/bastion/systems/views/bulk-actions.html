<section class="nutupane-details" ng-cloak alch-container-scroll>
  <header class="new-header details-header">
    <h2 class="fl">{{ "Bulk Actions" | i18n }}</h2>

    <div class="details-actions fr">
      <button class="btn-danger"
              ng-disabled="system.readonly || removeSystems.workingMode"
              ng-click="showConfirm = true; removeSystems.confirm = true"
              ng-hide="removeSystems.workingMode">
        {{ "Remove Systems" | i18n }}
      </button>

      <span ng-show="removeSystems.workingMode">
        <i class="icon-spinner inline-icon icon-spin"></i>
        <span>{{ "Removing Systems" | i18n }}</span>
      </span>

      <button class="btn-mini" ng-click="table.closeItem()">
        <i class="icon-remove"></i>
        {{ "Close" | i18n }}
      </button>

      <div alch-confirm="removeSystems()" show-confirm="removeSystems.confirm">
        {{ "Are you sure you want to remove the %systemCount systems(s) selected?" | i18n: {systemCount: getSelectedSystemIds().length} }}
      </div>
    </div>
  </header>

  <div class="flash_hud" ng-show="status.success">
    <a class="control" title="Close" ng-click="status.success = false"></a>
    <ul class="flash_messages success">
      <li>{{ status.displayMessage }}</li>
    </ul>
  </div>

  <div class="flash_hud" ng-show="status.error">
    <a class="control" title="Close" ng-click="status.error = false"></a>
    <ul class="flash_messages error">
      <li>{{ "Error occurred:" | i18n }}</li>
      <ul>
        <li>{{ status.displayMessage }}</li>
      </ul>
    </ul>
  </div>

  <div ui-view></div>
</section>
