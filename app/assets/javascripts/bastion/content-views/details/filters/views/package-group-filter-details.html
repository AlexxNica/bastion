<div data-extend-template="layouts/details-nutupane.html">

  <div data-block="actions">
    <button class="btn btn-primary fr"
            ng-disabled="detailsTable.numSelected === 0"
            ng-show="isState('content-views.details.filters.details.package_group.list') && permitted('edit_content_views', contentView)"
            ng-click="removePackageGroups(filter)">
      <i class="icon-trash"></i>
      <span translate>Remove Package Group</span>
    </button>

    <button class="btn btn-primary fr"
            ng-disabled="detailsTable.numSelected === 0"
            ng-show="isState('content-views.details.filters.details.package_group.available') && permitted('edit_content_views', contentView)"
            ng-click="addPackageGroups(filter)">
      <i class="icon-plus"></i>
      <span translate>Add Package Group</span>
    </button>
  </div>

  <div data-block="table">
    <table class="table table-striped table-bordered" ng-class="{'table-mask': detailsTable.working}">

      <thead>
        <tr alch-table-head row-select>
          <th alch-table-column><span translate>Name</span></th>
          <th alch-table-column><span translate>Product</span></th>
          <th alch-table-column><span translate>Repository</span></th>
          <th alch-table-column><span translate>Description</span></th>
        </tr>
      </thead>

      <tbody>
        <tr alch-table-row ng-repeat="packageGroup in detailsTable.rows" row-select="packageGroup">
          <td alch-table-cell>{{ packageGroup.name }}</td>
          <td alch-table-cell>{{ packageGroup.repository.product.name }}</td>
          <td alch-table-cell>{{ packageGroup.repository.name }}</td>
          <td alch-table-cell>{{ packageGroup.description }}</td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
