<table class="table table-striped table-full" ng-class="{'table-mask': table.working}">
  <thead>
    <tr alch-table-head>
      <th alch-table-column sortable>{{ "Name" | translate }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="subscription in table.rows">
      <td alch-table-cell>
        <a ui-sref="subscriptions.details.info({subscriptionId: subscription.cp_id})">
          {{ subscription.product_name }}
        </a>
      </td>
    </tr>
  </tbody>
</table>
